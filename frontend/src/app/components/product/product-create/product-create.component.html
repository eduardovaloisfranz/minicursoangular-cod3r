<mat-card>
    <mat-card-title>
        New Product
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)] = "product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price In R$" [(ngModel)] = "product.price" name="price">
        </mat-form-field>
    </form>
</mat-card>
<div class="flex justify-between">

    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>   
    
    <button mat-raised-button (click)="cancel()" color="danger">
        Cancelar
    </button>
</div>
